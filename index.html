<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Louvores (offline)</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="theme-color" content="#111827">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo">♪</div>
      <div>
        <h1>Louvores</h1>
        <p class="muted">Pesquise por título ou por trecho • funciona offline</p>
      </div>
    </div>

    <div class="actions">
      <input id="q" type="search" placeholder="Pesquisar (ex.: 'graça', 'coração', 'Jesus')" autocomplete="off" />
      <button id="btnClear" title="Limpar">Limpar</button>
    </div>
  </header>

  <main class="grid">
    <section class="list">
      <div class="listHeader">
        <span id="count">0</span>
        <span class="muted">resultados</span>
      </div>
      <ul id="items"></ul>
    </section>

    <section class="viewer">
      <div id="empty" class="empty">
        <h2>Selecione um louvor</h2>
        <p class="muted">Clique em um item da lista para ver a letra aqui.</p>
      </div>

      <article id="detail" class="detail hidden">
        <div class="detailHeader">
          <div>
            <h2 id="dTitle"></h2>
            <p class="muted" id="dMeta"></p>
          </div>
          <div class="detailBtns">
            <button id="btnCopy">Copiar letra</button>
            <button id="btnShare">Compartilhar</button>
          </div>
        </div>
        <pre id="dLyrics"></pre>
      </article>
    </section>
  </main>

  <footer class="foot muted">
    <span>Feito para GitHub Pages • PWA</span>
    <span id="status"></span>
  </footer>

  <script src="./app.js" type="module"></script>
</body>
</html>
